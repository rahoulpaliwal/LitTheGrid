<!DOCTYPE html>
<html>
  
<head>
    <title>board</title>
</head>
 <style>
 body {
  text-align: center;
}
  
.cell {
  height: 30px;
  width: 30px;
  border: 1.5px solid grey;
  border-style: inset;
}
  
.redcell {
  background-color: yellow;
}
  
.yellowcell {
  background-color: red;
}
 </style>
<body>
    <br><br>
  
    <script type="text/javascript">
  
        // Create a center tag to center all the elements
		var center = document.createElement('center');
  
		// Create a table element
		var ChessTable = document.createElement('table');
		ChessTable.id = "table";
		for (var i = 0; i < 8; i++) {
		  
			// Create a row
			var tr = document.createElement('tr');
			for (var j = 0; j < 8; j++) {
		  
				// Create a cell
				var td = document.createElement('td');
		  
				// If the sum of cell coordinates is even
				// then color the cell white
				//if ((i + j) % 2 == 0) {
		  
					// Create a class attribute for all white cells
					td.setAttribute('class', 'cell whitecell');
					tr.appendChild(td);
				//}
		  
				// If the sum of cell coordinates is odd then
				// color the cell black
				//else {
		  
					// Create a class attribute for all black cells
					//td.setAttribute('class', 'cell blackcell');
		  
					// Append the cell to its row
					//tr.appendChild(td);
				//}
			}
		  
			// Append the row
			ChessTable.appendChild(tr);
		}
		center.appendChild(ChessTable);
		  
		// Modifying table attribute properties
		ChessTable.setAttribute('cellspacing', '0');
		ChessTable.setAttribute('width', '270px');
		document.body.appendChild(center);

        var table = document.getElementById("table");
		var redcell = 0;
		var yellowcell = 0;
		if (table != null) {
			for (var i = 0; i < table.rows.length; i++) {
				for (var j = 0; j < table.rows[i].cells.length; j++)
				table.rows[i].cells[j].onclick = function () {
					if((this).classList.contains('redcell'))
					{
						(this).classList.remove('redcell');
						redcell--;
						return ;
					}
					
					if((this).classList.contains('yellowcell'))
					{
						(this).classList.remove('yellowcell');
						yellowcell--;
						return ;
					}
					
					if(yellowcell>1 || redcell<1){
						(this).setAttribute('class', 'cell redcell');
						yellowcell--
						redcell++;
						return;
					}
					if(redcell)
					{
						(this).setAttribute('class', 'cell yellowcell');
						redcell--;
						yellowcell++;
						return;
					}	
				};
			}
		}
    </script>
</body>
 
</html>
